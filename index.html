<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
	function openCourse() {
			var testwindow = window.open("course.html", "", "fullscreen=yes,resizable=yes,scrollbars=yes", true);
			setTimeout(function ()
			{
				testwindow.moveTo(0, 0);
				testwindow.resizeTo(screen.width, screen.height);
			}, 100);
		}
    </script>
</head>
<body>
<a href="#" onclick="openCourse();return false;">Open course</a>
</body>
</html>
