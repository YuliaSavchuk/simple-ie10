<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=640,maximum-scale=1.0">

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,100,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:300&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    <!-- build:css css/vendor.css -->
    <link href="vendor/easy-supported-browser/css/easy-supported-browser.min.css" rel="stylesheet" />
    <link href="vendor/easygenerator-hotspot-on-an-image-plugin/hotspotOnAnImagePlugin.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:css css/general.css -->
    <link href="css/ie10mobile.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/normalize.css" rel="stylesheet" />
    <!-- endbuild -->

    <script type="text/javascript">
        if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
            var msViewportStyle = document.createElement("style");
            var mq = "@@-ms-viewport{width:auto!important}";
            msViewportStyle.appendChild(document.createTextNode(mq));
            document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
        }
    </script>
</head>
<body>
    <div id="applicationHost" class="application-wrapper">

        <div class="loader-container">
            <div class="color-ball red"></div>
            <div class="color-ball green"></div>
            <div class="color-ball blue"></div>
            <div class="color-ball yellow"></div>
        </div>
    </div>
    <!-- build:js js/vendor.min.js -->
    <script src="vendor/easy-supported-browser/easy-supported-browser.min.js" ></script>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.11.4.custom.js"></script>
    <script src="js/jquery-ui.customizations.js"></script>
    <script src="js/jquery.ui.touch-punch.js"></script>
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/knockout-sortable.js"></script>
    <script src="js/q.js"></script>
    <script src="js/underscore-1.5.1.js"></script>
    <script src="js/underscore.extensions.js"></script>
    <script src="js/lib/selectPlugin.js"></script>
    <script src="js/autosize.js"></script>
    <script src="vendor/easygenerator-hotspot-on-an-image-plugin/hotspotOnAnImagePlugin.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
        supportedBrowser.configure({
            browsers: {
                win: {
                    chrome: {},
                    firefox: {},
                    msie: {},
                    edge: {}
                },
                mac: {
                    safari: {},
                    chrome: {}
                },
                android: {
                    native: {
                        title: 'Android Browser',
                        image: 'css/img/browsers/android.png'
                    },
                    chrome: {
						version: 39
					}
                },
                ios: {
                    safari: {},
                    chrome: {}
                }
            },
            mainAppContainerId: 'applicationHost',
            globalBrowsersInfo: {
                chrome: {
                    title: 'Google Chrome',
                    link: 'http://www.google.com/chrome',
                    image: 'css/img/browsers/chrome.png',
                    version: 43
                },
                firefox: {
                    title: 'Mozilla Firefox',
                    link: 'http://www.mozilla.com/firefox',
                    image: 'css/img/browsers/firefox.png',
                    version: 33
                },
                msie: {
                    title: 'Internet Explorer',
                    link: 'http://windows.microsoft.com/en-US/internet-explorer/download-ie',
                    image: 'css/img/browsers/ie.png'
                },
                edge: {
                    title: 'Microsoft Edge',
                    link: 'https://www.microsoft.com/en-us/windows/microsoft-edge',
                    image: 'css/img/browsers/edge.png'
                },
                safari: {
                    title: 'Apple Safari',
                    link: 'http://www.apple.com/safari',
                    image: 'css/img/browsers/safari.png'
                }
            }
        }).init();
    
        var require = {
            baseUrl: 'app',
            deps: ['main'],
            urlArgs: 'v=buildVersion'
        };
    </script>
    <script src="js/require.js"></script>
</body>
</html>
